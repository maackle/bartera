@(flash: Flash)

@flash.get("msg-success").map { msg =>
    <div class="alert-box success">
        @msg
        <a href="" class="close">&times;</a>
    </div>
}

@flash.get("msg-info").map { msg =>
    <div class="alert-box">
        @msg
        <a href="" class="close">&times;</a>
    </div>
}

@flash.get("msg-error").map { msg =>
    <div class="alert-box alert">
        @msg
        <a href="" class="close">&times;</a>
    </div>
}
