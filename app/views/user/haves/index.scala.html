@(addHaveForm:Form[_], haves:Seq[Have])(implicit request:Request[_])

@_base("haves") {

    <h1>Haves</h1>

    <div class="panel">
        <h3>Add a Have</h3>
        @views.html.user.haves._add_form(addHaveForm)
    </div>
    <hr style="margin-top: 40px;"/>
    <h3>Your Haves</h3>
    @views.html.items._list(haves, routes.Haves.edit)
}
