@(haves:Seq[Have])(implicit request: Request[_])

<div class="have-list">
    <table>
        <thead>
            <tr>
                <th>image</th>
                <th>what</th>
                <th>description</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            @for(have <- haves; thumbURL = have.thumbURLs.headOption.getOrElse("")) {
                <tr>
                    <td>
                        <img src="@thumbURL" />
                    </td>
                    <td>@have.what</td>
                    <td>@have.description</td>
                    <td>
                        <a href="@routes.Haves.edit(have.id)">edit</a>
                        <a href="#">delete</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>

</div>
