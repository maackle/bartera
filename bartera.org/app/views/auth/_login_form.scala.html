@(form:Form[_])(implicit request:Request[AnyContent])

@helper.form(routes.Auth.authenticate) {

    @helper.inputText(form("email"))
    @helper.inputPassword(form("password"))
    <input type="hidden" name="referrer" value="@request.uri" />

    @form.globalError.map { error =>
        <p class="error">
            @error.message
        </p>
    }
    <input type="submit" />
}
